<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: start;
            height: 100vh;
            margin: 0;
        }
        .ticket-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px; 
        }
        .ticket-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .ticket-container input,
        .ticket-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .ticket-container input:focus,
        .ticket-container select:focus {
            border-color: #80bdff;
            outline: none;
        }
        .ticket-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .ticket-container button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .ticket-container button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <form action="/ticket" method="POST">
            <select name="StartPoint" required>
                <option value="" disabled selected>Select Start Point</option>
                <option value="Location 1">Location 1</option>
                <option value="Location 2">Location 2</option>
                <option value="Location 3">Location 3</option>
            </select>
            <select name="EndPoint" required>
                <option value="" disabled selected>Select End Point</option>
                <option value="Location 1">Location 1</option>
                <option value="Location 2">Location 2</option>
                <option value="Location 3">Location 3</option>
            </select>
            <button type="submit">ticket</button>
        </form>
    </div>
    
    
</body>
</html>
